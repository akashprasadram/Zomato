<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta content="device-width, initial-scale=1" name="viewport">
    </head>
    <body>
        <header class="header">
            <div class="Ellipse">
                <span class="e">e!</span>
            </div>
            <div class="nav-right">
                <a href="#Login" class="Login">Login</a>
                <div class="Rectangle">
                    <a href="#signup" class="Create-an-account">Create an account</a>
                </div> 

            </div>
        </header>

        <div>
            <span class="Breakfast-Places-in-Mumbai">Breakfast Places in Mumbai</span>
        </div>

        <div class="content-panel">
            <div class="left-side-panel">
                <div class="Filters-Container">
                    <span class="Filters">Filters</span>
                </div>


                <div class="Heading-Container">
                    <span class="Select-Location heading-style">Select Location</span>
                </div>
                <div class="Search-Bar">
                    <select name="searchLocation" class="Searchbar">
                        <option value="1">Select Location</option>
                        <option value="2">Bhubaneswar</option>
                        <option value="3">New Market</option>
                    </select>
                </div>


                <div class="Heading-Container">
                    <span class="Cuisine heading-style">Cuisine</span>
                </div>
                <div class="Cuisine-Names">
                    <input type="checkbox" name="food-type" value="North Indian">
                    <span class="Text-Style">North Indian</span><br>
                    <input type="checkbox" name="food-type" value="South Indian">
                    <span class="Text-Style">South Indian</span><br>
                    <input type="checkbox" name="food-type" value="Chinese">
                    <span class="Text-Style">Chinese</span><br>
                    <input type="checkbox" name="food-type" value="Fast Food">
                    <span class="Text-Style">Fast Food</span><br>
                    <input type="checkbox" name="food-type" value="Street Food">
                    <span class="Text-Style">Street Food</span><br>
                </div>

                <div class="Heading-Container">
                    <span class="Cost-For-Two heading-style">Cost For Two</span>
                </div>
                <div class="Cost-Container">
                    <input type="radio" name="CostForTwo" value="1">
                    <span class="Text-Style">Less than 500</span><br />
                    <input type="radio" name="CostForTwo" value="2">
                    <span class="Text-Style">500 to 1000</span><br />
                    <input type="radio" name="CostForTwo" value="3">
                    <span class="Text-Style">1000 to 1500</span><br />
                    <input type="radio" name="CostForTwo" value="4">
                    <span class="Text-Style">1500 to 2000</span><br />
                    <input type="radio" name="CostForTwo" value="5">
                    <span class="Text-Style">2000+</span><br />
                </div>

                <div class="Heading-Container">
                    <span class="Sort heading-style">Sort</span>
                </div>
                <div class="Sort-Container">
                    <input type="radio" name="sorting" value="1">
                    <span class="Text-Style">Price low to high</span><br />
                    <input type="radio" name="sorting" value="2">
                    <span class="Text-Style">Price high to low</span><br />
                </div>
            </div>
            <div class="food-menu">
                <div class="No_Result_Container">
                    <span class="No_Result">Sorry. No result found</span>
                </div>    
            </div>
        </div>
    </body>
</html>
